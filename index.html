<!doctype html>
<html lang="en" style="background-color: #000000;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PranavValley</title>
  </head>
  <body>
    <style>
      @keyframes showup {
        from{opacity: 0;scale: 5;}
        to  {opacity: 1;scale: 1;}
      }
      #app{
        animation: showup 900ms ease-out;
      }
    </style>
    <div hidden id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      function loadpage(){
        document.getElementById("app").removeAttribute("hidden")
      }
      setTimeout(() => {
        console.log("done")
        loadpage()
      }, 200);
    </script>
  </body>
</html>
